<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glow - Login & Register</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Floating Background Shapes -->
    <div class="bg-shapes">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
        <div class="shape shape-3"></div>
    </div>

    <!-- Auth Section -->
    <section class="auth-section">
        <div class="container">
            <div class="auth-container">
                <div class="auth-header">
                    <h1>Welcome to <span class="gradient-text">Glow</span></h1>
                    <p>Create stunning AI looks instantly</p>
                </div>

                <!-- Login Form -->
                <div class="auth-form" id="login-form">
                    <h2>Login to Your Account</h2>
                    <form id="loginForm">
                        <div class="form-group">
                            <input type="email" id="loginEmail" placeholder="Email Address" required>
                        </div>
                        <div class="form-group">
                            <input type="password" id="loginPassword" placeholder="Password" required>
                        </div>
                        <button type="submit" class="cta-button primary">Login</button>
                    </form>
                    <p class="auth-switch">Don't have an account? <a href="#" onclick="showRegister()">Sign up</a></p>
                </div>

                <!-- Register Form -->
                <div class="auth-form" id="register-form" style="display: none;">
                    <h2>Create Your Account</h2>
                    <form id="registerForm">
                        <div class="form-group">
                            <input type="text" id="registerName" placeholder="Full Name" required>
                        </div>
                        <div class="form-group">
                            <input type="email" id="registerEmail" placeholder="Email Address" required>
                        </div>
                        <div class="form-group">
                            <input type="password" id="registerPassword" placeholder="Password" required>
                        </div>
                        <button type="submit" class="cta-button primary">Create Account</button>
                    </form>
                    <p class="auth-switch">Already have an account? <a href="#" onclick="showLogin()">Login</a></p>
                </div>

                <!-- Free Plan Info -->
                <div class="free-plan-info">
                    <h3>ðŸŽ‰ Start with 3 Free AI Generations!</h3>
                    <p>No credit card required. Upgrade anytime for more generations.</p>
                </div>
            </div>
        </div>
    </section>

    <script src="auth.js"></script>
</body>
</html>
