<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glow - Viral Prompt Hub</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="prompt-hub.css">
    
    <!-- Google AdSense -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-YOUR_ADSENSE_ID" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Floating Background Shapes -->
    <div class="bg-shapes">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
        <div class="shape shape-3"></div>
    </div>

    <!-- Header with Profile Dropdown -->
    <header class="main-header" style="position: fixed; top: 0; left: 0; right: 0; z-index: 100; background: rgba(0,0,0,0.8); backdrop-filter: blur(20px); padding: 15px 0;">
        <div class="container" style="display: flex; justify-content: space-between; align-items: center;">
            <div class="logo" style="display: flex; align-items: center; gap: 10px;">
                <span style="font-size: 24px; font-weight: 700; background: linear-gradient(135deg, #667eea, #764ba2); -webkit-background-clip: text; -webkit-text-fill-color: transparent;">Glow</span>
                <span style="color: rgba(255,255,255,0.6); font-size: 14px;">Prompt Hub</span>
            </div>
            <div class="nav-links" style="display: flex; align-items: center; gap: 20px;">
                <a href="index.html" style="color: rgba(255,255,255,0.7); text-decoration: none; font-size: 14px; transition: color 0.3s;" onmouseover="this.style.color='white'" onmouseout="this.style.color='rgba(255,255,255,0.7)'">Home</a>
                <div class="profile-section" id="profile-section">
                    <button class="login-header-btn" id="login-header-btn" style="background: linear-gradient(135deg, #667eea, #764ba2); color: white; border: none; padding: 10px 20px; border-radius: 25px; cursor: pointer; font-weight: 500;">Login</button>
                    <div class="profile-dropdown" id="profile-dropdown" style="display: none; position: relative;">
                        <button class="profile-btn" id="profile-btn" style="background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.2); color: white; padding: 8px 15px; border-radius: 25px; cursor: pointer; display: flex; align-items: center; gap: 8px;">
                            <div class="avatar" style="width: 24px; height: 24px; border-radius: 50%; background: linear-gradient(135deg, #667eea, #764ba2);"></div>
                            <span id="user-name">User</span>
                            <span style="font-size: 12px;">‚ñº</span>
                        </button>
                        <div class="dropdown-menu" id="dropdown-menu" style="display: none; position: absolute; top: 100%; right: 0; background: rgba(0,0,0,0.9); backdrop-filter: blur(20px); border: 1px solid rgba(255,255,255,0.2); border-radius: 10px; padding: 10px 0; min-width: 150px; margin-top: 5px;">
                            <a href="index.html" style="display: block; padding: 10px 20px; color: white; text-decoration: none; font-size: 14px; transition: background 0.3s;" onmouseover="this.style.background='rgba(255,255,255,0.1)'" onmouseout="this.style.background='transparent'">üè† Home</a>
                            <button id="logout-btn" style="width: 100%; text-align: left; padding: 10px 20px; background: none; border: none; color: white; font-size: 14px; cursor: pointer; transition: background 0.3s;" onmouseover="this.style.background='rgba(255,255,255,0.1)'" onmouseout="this.style.background='transparent'">üö™ Logout</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Gallery Section -->
    <section class="gallery-section">
        <div class="container">
            <h1 class="gallery-title">üî• Viral Prompt Hub</h1>
            <p class="gallery-subtitle">Copy prompts for ChatGPT, Gemini, Midjourney & more AI tools</p>
            
            <!-- AI Tools Filter -->
            <div class="category-filter" style="margin: 20px 0; text-align: center;">
                <button class="filter-btn active" data-category="all" style="margin: 5px; padding: 8px 16px; background: linear-gradient(135deg, #667eea, #764ba2); color: white; border: none; border-radius: 20px; cursor: pointer; font-size: 12px;">All Prompts</button>
                <button class="filter-btn" data-category="chatgpt" style="margin: 5px; padding: 8px 16px; background: rgba(255,255,255,0.1); color: white; border: 1px solid rgba(255,255,255,0.2); border-radius: 20px; cursor: pointer; font-size: 12px;">ü§ñ ChatGPT</button>
                <button class="filter-btn" data-category="gemini" style="margin: 5px; padding: 8px 16px; background: rgba(255,255,255,0.1); color: white; border: 1px solid rgba(255,255,255,0.2); border-radius: 20px; cursor: pointer; font-size: 12px;">üíé Gemini</button>
                <button class="filter-btn" data-category="midjourney" style="margin: 5px; padding: 8px 16px; background: rgba(255,255,255,0.1); color: white; border: 1px solid rgba(255,255,255,0.2); border-radius: 20px; cursor: pointer; font-size: 12px;">üé® Midjourney</button>
                <button class="filter-btn" data-category="veo" style="margin: 5px; padding: 8px 16px; background: rgba(255,255,255,0.1); color: white; border: 1px solid rgba(255,255,255,0.2); border-radius: 20px; cursor: pointer; font-size: 12px;">üìπ Veo</button>
            </div>
            
            <!-- Auth Status -->
            <div class="auth-status" id="auth-status">
                <div class="free-prompts-info">
                    <span class="free-badge">FREE</span>
                    <span>3 prompts available ‚Ä¢ <button class="login-btn" id="gallery-login-btn">Login for 15+ prompts</button></span>
                </div>
            </div>
            
            <div class="gallery-grid" id="gallery-grid">
                <!-- Prompt cards loaded dynamically -->
            </div>
        </div>
    </section>

    <!-- Prompt Modal -->
    <div class="prompt-modal" id="prompt-modal">
        <div class="modal-content">
            <button class="modal-close" id="modal-close">√ó</button>
            <div class="modal-image">
                <img id="modal-img" src="" alt="">
            </div>
            <div class="modal-info">
                <h3 id="modal-title"></h3>
                <div class="prompt-text">
                    <textarea id="modal-prompt" readonly></textarea>
                </div>
                <div class="modal-actions">
                    <button class="cta-button secondary" id="copy-prompt">üìã Copy Prompt</button>
                    <button class="cta-button primary" id="open-gemini">üöÄ Open in Gemini</button>
                </div>
            </div>
        </div>
    </div>

    <script src="static-prompts.js"></script>
    <script type="module" src="prompt-hub.js"></script>
</body>
</html>
